<!DOCTYPE html> <html>

<head>
    <style>
        h2:hover{
            background-color:blue;
        }
        body{
            background-color: blanchedalmond;
        }
        
    </style>

<title>Registration Form</title>

</head>

<body>

<center>

<table align="center">

<form align="center">

<caption><h2>Registration Form </h2></caption>

<tr><td>Name of the Student</td>

<td><input type="text" name="name_std" size="20" maxlength="20" placeholder="Enter Name"> </td><br>

</tr>

<tr><td>Roll No</td>

<td><input type="text" name="roll_no" size="20" maxlength="10" placeholder="Enter Pin No"> </td>

<br>

</tr>

<tr><td>Phone No</td>

<td><input type="tel" name="phone" size="20" maxlength="10" pattern="[0-9]+" placeholder="Mobile

No"> </td><br>

</tr>

<tr><td>Email</td>

<td><input type="email" name="email" size="20" maxlength="20" placeholder="Email id"> </td>

</tr>

<tr><td>Gender</td> <td><input type="radio" id="male" name="gender" value="male"> <label>Male</label> <input type="radio" id="female" name="gender" value="female"> <label>Female</label>

</td><br>

</tr>

<tr>

<td>Department</td>

<td><select name="dpt" id="dpt" <!--multiple-->> <option value="">Select</option>

<option value="cse">CSE</option>

<option value="aim1">AIML</option>

<option value="iot">IOT</option>

<option value="ece">ECE</option></select> </td><br>

</tr>

<tr><td>Programming Language</td>

<td>

<input type="checkbox" id="pl" name="c" value="">C

<input type="checkbox" id="pl" name="java" value="">JAVA <input type="checkbox" id="pl" name="python" value="">PYTHON

</td><br>

</tr>

<tr>

<td>Address</td>

<td><textarea name="address" id="address" cols="20" rows="5" placeholder="Address"></textarea></td>

<br>

</tr>

<tr>

<td>Resume</td>

<td><input type="file" id="resume" name="resume" accept="application/pdf"></td><br>

</tr>

<tr align="center">

<td colspan="2"><input type="submit"> <input type="reset"></td><br>

</tr>

</form> </table>

</center>

</body> </html>
